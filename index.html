<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="welcome-page"class=>
      <div id="welcome-heading">
        <div id="title">TIC TAC TOE</div>
      </div>
      <div id="welcome-pick-game">
        <button class="pick-game"id="pve">Play vs Computer</button>
        <button class="pick-game"id="pvp">Play vs Friend</button>
      </div>
      <div id="player1-div"class="hide">
        <div class="welcome-enter-name"id="player1">
          <label for="player-name"class="name-label">Enter name for Player 1 </label>
          <input type="text"id="player1-name"class="player-name"name="player-name">
        </div>
      </div>
      <div id="player2-div"class="hide">
        <div class="welcome-enter-name"id="player2">
          <label for="player-name"class="name-label">Enter name for Player 2</label>
          <input type="text"id="player2-name"class="player-name"name="player-name">
        </div>
      </div>
      <div id="start-div"class="hide">
        <div id="welcome-start-game">
          <button id="start-game">START</button>
        </div>
      </div>
    </div>
  </div>
    <div id="grid-container">
      <div id="grid">
        <div class="cell"id="tl0">X</div>
        <div class="cell"id="tm1">O</div>
        <div class="cell"id="tr2">X</div>
        <div class="cell"id="lm3">O</div>
        <div class="cell"id="mm4">O</div>
        <div class="cell"id="rm5">X</div>
        <div class="cell"id="bl6">X</div>
        <div class="cell"id="bm7">O</div>
        <div class="cell"id="br8">X</div>
      </div>
    </div>
  
  
  
 <script src="app.js"></script>
</body>
</html>
